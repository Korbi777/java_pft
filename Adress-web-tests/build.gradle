apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-api:4.1.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '4.1.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '4.1.1'
}


tasks.withType(Test) {
    useJUnitPlatform()
}
